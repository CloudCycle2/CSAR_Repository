<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
.ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap,
	.ui-layout-bd, .ui-layout-hd, .ui-layout-unit-content {
	padding: 0 !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: hidden !important;
}

.ui-layout-south .ui-layout-unit-content {
	overflow: hidden !important;
}

.ui-tabs, .ui-tabs-panel {
	padding: 0 !important;
}
</style>
</h:head>
<h:body>
	<p:growl id="messages" showDetail="true" life="10000" />
	<p:layout fullPage="true">
		<p:layoutUnit position="north">
			<ui:include src="header.xhtml" />
		</p:layoutUnit>

		<p:layoutUnit position="south">
		</p:layoutUnit>

		<p:layoutUnit position="east">

		</p:layoutUnit>

		<p:layoutUnit position="west">
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="content" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
