<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/ui/layout/layout.xhtml">
	<ui:define name="content">
		<p:toolbar>
			<p:toolbarGroup align="left">
				<h:form enctype="multipart/form-data" id="uploadCsar">
					<p:fileUpload value="#{csarBean.file}" mode="simple"
						skinSimple="true" />
					<p:commandButton value="Upload" action="#{csarBean.upload}"
						ajax="false" update="messages, csarTable" />
				</h:form>
			</p:toolbarGroup>
		</p:toolbar>
		<h:form id="table">
			<p:dataTable var="csar" value="#{csarBean.csars}">
				<f:facet name="header">
            		CSARS
        		</f:facet>
				<p:column headerText="Name" />
				<p:column headerText="Uploaded" />
				<p:column headerText="Size" />

				<p:subTable var="file" value="#{csar.csarFiles}">
					<f:facet name="header">
						<h:outputText value="#{csar.name}" />
					</f:facet>
					<p:column>
						<h:outputText value="#{file.version}" />
					</p:column>
					<p:column>
						<h:outputText value="#{file.uploadDate}" />
					</p:column>
					<p:column>
						<h:outputText value="#{file.size}" />
					</p:column>
					<p:column>
						<h:outputText value="#{file.fileId}" />
					</p:column>
					<p:column style="width:24px">
						<p:commandLink action="#{csarBean.prepareDownload(file.fileId)}"
							title="Download" styleClass="ui-icon ui-icon-arrowthick-1-s"
							ajax="false">
							<p:fileDownload value="#{csarBean.download}" />
						</p:commandLink>
					</p:column>
				</p:subTable>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
