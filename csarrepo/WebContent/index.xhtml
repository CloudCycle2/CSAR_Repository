<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/WEB-INF/ui/layout/layout.xhtml">
	<ui:define name="content">
		<p:toolbar>
			<p:toolbarGroup align="left">
				<h:form enctype="multipart/form-data" id="uploadCsar">
					<p:fileUpload value="#{csarBean.file}" mode="simple"
						skinSimple="true" />
					<p:commandButton value="Upload" action="#{csarBean.upload}"
						ajax="false" update="messages, csarTable" />
				</h:form>
			</p:toolbarGroup>
		</p:toolbar>
		<p:treeTable value="#{csarBean.root}" var="csar" id="csarTable">
			<f:facet name="header">
            Available Csars
        </f:facet>
			<p:column headerText="Name">
				<h:outputText value="#{csar.name}" />
			</p:column>
			<p:column headerText="Uploaded">
				<h:outputText value="#{csar.uploaded}" />
			</p:column>
			<p:column headerText="Size">
				<h:outputText value="#{csar.size}" />
			</p:column>
		</p:treeTable>
	</ui:define>
</ui:composition>
</html>
